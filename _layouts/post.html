---
layout: default
---


<article class="post">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date_to_string }}</time>{% if page.author %} â€¢ <span itemprop="author"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content text-justify" itemprop="articleBody">
    {{ content }}

  	<div id="disqus_thread"></div>
		<script>
			var disqus_config = function () {
	    		this.page.url = '{{ site.url }}{{ page.url }}';
	    		this.page.identifier = '{{page.url}}';
				};
				
			(function() { // DON'T EDIT BELOW THIS LINE
	    		var d = document, s = d.createElement('script');
	    		s.src = '//https-petfisicaufrpe-github-io.disqus.com/embed.js';
	    		s.setAttribute('data-timestamp', +new Date());
	    		(d.head || d.body).appendChild(s);
				})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>
</article>
