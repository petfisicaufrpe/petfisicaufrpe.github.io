---
layout: default-post
---
{% include minutes-to-read.html %}
<div class="container lead">
	<div class="row">
		<div class="jumbotron">
			<div class="container">
				<h1>{{ page.title }}</h1>
				<p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>{% if page.author %} • <span><span>{{ page.author }}</span></span>{% endif %}<span> • Tempo de leitura: {{ minutesText }}</span></p>
			</div>
		</div>
	</div>
</div>
<div class="container lead">
	<div class="row">
		<div class="col-lg-12">
			{{ content }}
		</div>
	</div>
</div>
<div class="container lead">
	<div class="row">
		<div class="col-lg-12">
			<hr class="featurette-divider">
			{% include disqus.html %}
		</div>
	</div>
</div>
