---
layout: default
---
<div class="container lead">
	<div class="row">
		<div class="col-lg-12">
			<div class="jumbotron">
				<div class="container">
					<h1>Nossos Posts</h1>
				</div>
			</div>
		</div>
	</div>
</div>
{% include minutes-to-read.html %}
<div class="container lead">
	<div class="row">
		<div class="col-lg-12">
			{% for post in site.posts %}
				<div class="list-group">
					<a href="{{ post.url | prepend: site.baseurl }}" class="list-group-item">
						<h3 class="list-group-item-heading">{{ post.title }}</h3>
						<p class="list-group-item-text"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>{% if post.author %} • <span><span>{{ post.author }}</span></span>{% endif %}<span> • Tempo de leitura: {{ minutesText }}</span></p>
						</a>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
